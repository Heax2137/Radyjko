<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Internetowe</title>
</head>
<body>
    <h1>Moje Radio</h1>
    <audio id="player" controls autoplay>
        <source id="audioSource" src="https://www.dropbox.com/scl/fi/53zyadmncwicuvjj6xegh/piosenka1.mp3?rlkey=2bhkd46t8tzvb57xkjm8ostwr&st=fjpmbz9i&raw=1" type="audio/mp3">
        Twoja przeglądarka nie obsługuje tagu audio.
    </audio>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Tablica z linkami do piosenek
            const songs = [
                "https://www.dropbox.com/scl/fi/53zyadmncwicuvjj6xegh/piosenka1.mp3?rlkey=2bhkd46t8tzvb57xkjm8ostwr&st=fjpmbz9i&raw=1",
                "https://www.dropbox.com/scl/fi/w5rwwvop1nucodd7tr9tw/piosenka2.mp3?rlkey=wabypyg1dc3nvuogtuvz2z948&st=5pmahm9s&raw=1",
                ""https://www.dropbox.com/scl/fi/wem6fev8hkupvswtam328/piosenka3.mp3?rlkey=wr0z0rj8opt93bkizfzhwotoc&st=y86q29gm&raw=1"
            ];

            // Pobierz element audio
            const audioPlayer = document.getElementById('player');
            const audioSource = document.getElementById('audioSource');

            // Funkcja zmieniająca piosenki po zakończeniu aktualnej
            function changeSong() {
                // Losuj nową piosenkę
                const randomSong = songs[Math.floor(Math.random() * songs.length)];
                audioSource.src = randomSong;  // Zmień źródło na nową piosenkę
                audioPlayer.load(); // Załaduj nową piosenkę
                audioPlayer.play(); // Uruchom nową piosenkę
            }

            // Zdarzenie, które uruchomi zmianę piosenki po zakończeniu obecnej
            audioPlayer.addEventListener('ended', changeSong);
        });
    </script>
</body>
</html>
